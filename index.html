<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <h1 class="header-main">
          Get <span class="accent-header">insights</span> that help your
          business grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stats__item">
            <h2 class="stats__header">10k+</h2>
            <p>companies</p>
          </div>
          <div class="stats__item">
            <h2 class="stats__header">314</h2>
            <p>templates</p>
          </div>
          <div class="stats__item">
            <h2 class="stats__header">12M+</h2>
            <p>queries</p>
          </div>
        </div>

        <!-- <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Erfan Sahab Shabani</a>.
        </div> -->
      </div>
      <div class="card-image">
        <img src="./images/image-header-desktop.jpg" alt="Header Desktop" />
      </div>
    </div>
  </body>
</html>
